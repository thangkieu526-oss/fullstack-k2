<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #eee;
        max-width: 900px;
        margin: 40px auto;
        line-height: 1.6;
      }

      h2 {
        color: #333;
        border-left: 5px solid #3498db;
        padding-left: 10px;
        margin-top: 30px;
      }
      h2 + p {
        background-color: #fff;
        padding: 12px 16px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-top: 10px;
        width: fit-content;
        min-width: 800px;
        font-size: 20px;
      }

      .post {
        display: flex;
        gap: 24px;
        align-items: center;
        border-bottom: 1px solid #ccc;
      }

      .post.reverse {
        flex-direction: row-reverse;
      }

      .post img {
        width: 320px;
        height: auto;
        object-fit: cover;
      }

      .post h2 {
        font-size: 26px;
      }

      .post p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Bài 1: Giao của hai mảng</h2>
    <p id="bai1"></p>

    <h2>Bài 2: Làm phẳng mảng</h2>
    <p id="bai2"></p>

    <h2>Bài 3: Tách mảng theo kiểu dữ liệu</h2>
    <p id="bai3"></p>

    <h2>Bài 4: Chỉnh sửa giao diện</h2>
    <div id="app"></div>

    <script src="../js/buoi20.js"></script>
  </body>
</html>
