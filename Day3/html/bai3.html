<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .form-row label {
        width: 100px;
      }

      .buttons {
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="form-row">
          <label for="">Username:</label>
          <input type="text" />
        </div>
        <div class="form-row">
          <label for="">Password:</label>
          <input type="password" />
        </div>
        <div class="form-row">
          <label for="">City of Employment:</label>
          <input type="text" />
        </div>
        <div class="form-row">
          <label for="">Web sever:</label>
          <select name="" id="">
            <option value="0">--Choose a sever--</option>
            <option value="1">Sever 1</option>
            <option value="2">Sever 2</option>
          </select>
        </div>
        <div class="form-row">
          <label for="">Please specify your role:</label>
          <div class="options-group">
            <div class="option-item"><input type="radio" />Admin</div>
            <div class="option-item"><input type="radio" />Engineer</div>
            <div class="option-item"><input type="radio" />Manager</div>
            <div class="option-item"><input type="radio" />Guest</div>
          </div>
        </div>
        <div class="form-row">
          <label for="">Single Sing-on the following</label>
          <div class="options-group">
            <div class="option-item"><input type="checkbox" />Mail</div>
            <div class="option-item"><input type="checkbox" />Payroll</div>
            <div class="option-item"><input type="checkbox" />Self-service</div>
          </div>
        </div>
      </form>
      <div class="buttons">
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
