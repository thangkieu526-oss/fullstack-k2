<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 400px;
        font-family: Arial, sans-serif;
      }

      .display {
        height: 70px;
        background-color: white;
        font-weight: 300;
        text-align: right;
        padding-right: 20px;
        font-size: 24px;
      }

      td {
        width: 25%;
        height: 110px;
        background-color: #d1dceb;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        border: 2px solid black;
      }

      td:hover {
        background-color: #bdcbdc;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" class="display">9+9</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>x</td>
      </tr>
      <tr>
        <td>C</td>
        <td>0</td>
        <td>=</td>
        <td>/</td>
      </tr>
    </table>
  </body>
</html>
