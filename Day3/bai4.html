<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        background-color: #a1a1a1;
        font-family: Arial, Helvetica, sans-serif;
      }

      .row-input {
        display: flex;
        gap: 40px;
        margin-bottom: 15px;
      }

      .single-input {
        margin-bottom: 15px;
      }

      input[type="text"],
      textarea {
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      .buttons {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .buttons button {
        background-color: gray;
        color: white;
        font-weight: 500;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Get in touch with us by filling contact form below</h1>
      <form class="form-contact">
        <div class="row-input">
          <input type="text" placeholder="*Enter your full name" />
          <input type="text" placeholder="*Enter your full name" />
        </div>
        <div class="single-input">
          <input type="text" placeholder="*Enter your full name" />
        </div>
        <div>
          <textarea
            name=""
            id=""
            placeholder="* Your message here"
            rows="10"
            cols="50"
          ></textarea>
        </div>
        <div class="buttons">
          <button type="submit">Send message</button>
          <p>*Plese fill all require form field, thanks!</p>
        </div>
      </form>
    </div>
  </body>
</html>
