<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Day3/bai1.css" />
  </head>
  <body>
    <div class="signup">
      <p><b>#Form sign up</b></p>
      <h1>Try a free sample</h1>
      <p>
        Sign up to get a coupon you can redeem at your nearest Dacing Goat coafe
        for a sample of the Colomnia Imbachi. We'll also make sure you don't
        miss out on news introducing the new coffees that add to our store
        regularly.
      </p>

      <form>
        <div class="form-grid">
          <div class="field">
            <label for="">First name</label>
            <input type="text" placeholder="John" />
          </div>
          <div class="field">
            <label for="">Last name</label>
            <input type="text" placeholder="Smith" />
          </div>
          <div class="field">
            <label for="">Email address</label>
            <input type="text" placeholder="john@example.com" />
          </div>
          <div class="field">
            <label for="">Address</label>
            <input type="text" placeholder="Silk St" />
          </div>
          <div class="field">
            <label for="">City</label>
            <input type="text" placeholder="London" />
          </div>
          <div class="field">
            <label for=""
              >State <span class="optional-text">(optional)</span></label
            ><input type="text" />
          </div>
          <div class="field">
            <label for="">ZIP code</label>
            <input type="text" placeholder="EC2Y8DS" />
          </div>
          <div class="field">
            <label for="">Country</label>
            <select name="" id="">
              <option value="0">United Kingdom</option>
              <option value="1">Vietnam</option>
            </select>
          </div>
        </div>
        <button type="submit">SEND ME FREE COFFEE</button>
      </form>
    </div>
  </body>
</html>
