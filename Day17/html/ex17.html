<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 25px;
        border-radius: 8px;
      }
      h2 {
        color: #2c3e50;
        border-left: 5px solid #3498db;
        padding-left: 10px;
      }
      p {
        margin-top: 10px;
        font-weight: bold;
        color: #333;
      }
      input {
        display: block;
        padding: 10px;
        width: 95%;
        margin: 10px;
      }
      button {
        padding: 8px 15px;
        margin: 0 10px;
        font-size: 14px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #2980b9;
      }
      .table-box {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        margin-top: 10px;
      }

      .table-box div {
        background: #ecf0f1;
        padding: 10px;
        border-radius: 6px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>BÀI 1: Hoán vị 2 số</h2>
      <input id="b1a" placeholder="Nhập a" />
      <input id="b1b" placeholder="Nhập b" />
      <button onclick="swap()">Hoán vị</button>
      <p id="r1"></p>

      <hr />

      <h2>BÀI 2: Tìm số lớn nhất</h2>
      <input id="b2a" placeholder="Nhập a" />
      <input id="b2b" placeholder="Nhập b" />
      <input id="b2c" placeholder="Nhập c" />
      <button onclick="findMax()">Tìm</button>
      <p id="r2"></p>

      <hr />

      <h2>BÀI 3: Kiểm tra 2 số cùng dấu</h2>
      <input id="b3a" placeholder="Nhập a" />
      <input id="b3b" placeholder="Nhập b" />
      <button onclick="checkSign()">Kiểm tra</button>
      <p id="r3"></p>

      <hr />

      <h2>BÀI 4: Sắp xếp 3 số tăng dần</h2>
      <input id="b4a" placeholder="Nhập a" />
      <input id="b4b" placeholder="Nhập b" />
      <input id="b4c" placeholder="Nhập c" />
      <button onclick="sort3()">Sắp xếp</button>
      <p id="r4"></p>

      <hr />

      <h2>BÀI 5: Tính tiền taxi</h2>
      <input id="km" placeholder="Nhập số km" />
      <button onclick="calcTaxi()">Tính tiền</button>
      <p id="r5"></p>

      <hr />

      <h2>BÀI 6: Tính tiền điện</h2>
      <input id="kwh" placeholder="Nhập số kwh" />
      <button onclick="calcElectric()">Tính tiền</button>
      <p id="r6"></p>

      <hr />

      <h2>BÀI 7: Tính giá trị biểu thức</h2>
      <p>S = 1×2 + 2×3 + ... + n×(n+1)</p>
      <input id="n" placeholder="Nhập n" />
      <button onclick="calcSum()">Tính</button>
      <p id="r7"></p>

      <hr />

      <div class="exercise">
        <h2>Bài 8: Kiểm tra số nguyên tố</h2>
        <input id="num" placeholder="Nhập số" />
        <button onclick="checkPrime()">Kiểm tra</button>
        <p id="r8"></p>
      </div>

      <hr />

      <div class="exercise">
        <h2>Bài 9: Bảng cửu chương</h2>
        <button onclick="multiplicationTable()">Hiển thị</button>
        <div id="r9" class="table-box"></div>
      </div>
    </div>

    <script src="../js/ex17.js"></script>
  </body>
</html>
